<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>MovieSearch || Search Movies Detail</title>
</head>

<body>
    <nav class="navbar navbar-default bg-info">
        <div class="contianer">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">MovieSearch</a>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="card card-body">

            <h2 class="text-center ">Search For A Film</h2>
            <p class="lead text-center" id='para'>Enter a movie name to view its details</p>
            <form action="" id='searchForm'>
                <div class="container" id='alertContainer'>
                    <div class="form-group">
                        <input type="text" class='form-control' id='search' placeholder="Search..."
                            style="outline: none;">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-5" id="movies">

        </div>
    </div>
    <footer>
        <div class="container">
            <p class="text-center"> &copy; MovieSearch <strong>CasterCodes</strong></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
